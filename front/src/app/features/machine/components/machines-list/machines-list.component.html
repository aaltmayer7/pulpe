<div class="mat-elevation-z12">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header><strong>Nom</strong></mat-header-cell>
      <mat-cell *matCellDef="let machine">{{machine.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="comment">
      <mat-header-cell *matHeaderCellDef mat-sort-header><strong>Commentaire</strong></mat-header-cell>
      <mat-cell *matCellDef="let machine">{{machine.comment}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="text-right">
        <pulpe-mat-input-search [placeholder]="'Rechercher par nom...'" (filter)="onFilter($event)"></pulpe-mat-input-search>
      </mat-header-cell>
      <mat-cell *matCellDef="let machine" class="text-right">
        <button mat-icon-button color="accent" matTooltip="Editer la machine" [matTooltipPosition]="'left'">
          <i class="fa fa-pencil"></i>
        </button>
        <button mat-icon-button color="warn" matTooltip="Supprimer la machine" [matTooltipPosition]="'right'" (click)="onDelete(machine)">
          <i class="fa fa-trash"></i>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="10"
                 [pageSizeOptions]="[10, 25, 50, 100]">
  </mat-paginator>
</div>
